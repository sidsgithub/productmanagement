<h1>Add Employee</h1>
<form (submit) = "getdata(employee)">
    
    <div class="form-group">
      <label for="exampleInputPassword1">Employee Id:</label>
      <input class="form-control" [(ngModel)]="employee.id" id="exampleInputPassword1" placeholder="Enter employee id">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Name:</label>
        <input class="form-control" [(ngModel)]="employee.name" id="exampleInputPassword1" placeholder="Enter Name">
      </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" [(ngModel)]="employee.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Phone:</label>
        <input class="form-control" [(ngModel)]="employee.phone" id="exampleInputPassword1" placeholder=" Enter Phone">
      </div>

  
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
